name: Release

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: Release version
        default: "0.1"
        required: true
      next-version:
        description: Next version
        default: "0.2"
        required: true

jobs:
  release-ui:
    name: Release UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: "carlosthe19916/controls-ui"
          # persist-credentials: false
          # fetch-depth: 0
      # - name: Git setup
      #   run: |
      #     git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
      #     git config --local user.name "github-actions[bot]"
      # - name: Create tag
      #   run: |
      #     git tag ${{ github.event.inputs.release-version }}
      # - name: Push tag
      #   uses: ad-m/github-push-action@v0.6.0
      #   with:
      #     github_token: ${{ secrets.GH_PAT }}
      #     branch: master
      #     tags: true
      #     repository: carlosthe19916/controls-ui
      - name: GH release
        uses: actions/create-release@v1.1.4
        with:
          tag_name: ${{ github.event.inputs.release-version }}
          release_name: Release ${{ github.event.inputs.release-version }}
          draft: false
          prerelease: false
          owner: carlosthe19916
          repo: controls-ui
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Build
        run: |
          yarn install
          yarn build
      - name: Push to Quay.io
        uses: elgohr/Publish-Docker-Github-Action@3.02
        with:
          registry: quay.io
          name: carlosthe19916/controls-ui
          username: ${{ secrets.QUAYIO_USERNAME }}
          password: ${{ secrets.QUAYIO_PASSWORD }}
          dockerfile: Dockerfile
          snapshot: false
          tags: "${{ github.event.inputs.release-version }}"
